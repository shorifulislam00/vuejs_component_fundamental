<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js Notification</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>

    <body>
        <div id="app" class="ui container">
          <h1>Notification Center</h1>

          <notification-message type="error" header="Oh no!">
              <p>
                Your flight missed. Please wait. !
              </p>
          </notification-message>
          
          <notification-message type="success" header="Oh yes!">
              <p>
                Your flight is on time.
              </p>
          </notification-message>
          
          <notification-message>
              <p>
                General Information
              </p>
          </notification-message>
        </div>

        <script type="text/x-template" id="notification-message-template">
          <div class="ui message" :class="type" v-if="!hidden">
            <i @click="hide" class="close icon"></i>
            <div class="header">
              {{header}}
            </div>
            
            <slot></slot>

          </div>
        </script>

        <script src="vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
